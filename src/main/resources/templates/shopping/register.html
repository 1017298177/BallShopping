<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" type="text/css" href="/plugin/Register/css/bootstrap.css" />
    <link rel="stylesheet" type="text/css" href="/plugin/Register/css/style.css"/>
    <script src="/plugin/Register/js/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="/plugin/Register/js/bootstrap.js" type="text/javascript" charset="utf-8"></script>
    <script src="/plugin/Register/js/MyJS.js" type="text/javascript" charset="utf-8"></script>
    <script src="/plugin/Register/js/YZM.js" type="text/javascript" charset="utf-8"></script>
    <script src="/assets/layer/layer.js" type="text/javascript"></script>
</head>

<body>

<div class="container img-rounded">
    <h1 >注册</h1>
    <form class="form-horizontal">
        <div class="form-group ">
            <label for="username" class="col-sm-2 control-label">用户名：</label>
            <div class="col-sm-6 ">
                <input type="text" class="form-control"  id="username"  placeholder="请输入用户名">
            </div>
            <div class="col-sm-4" > </div>
        </div>
        <div class="form-group ">
            <label  class="col-sm-2 control-label">真实姓名：</label>
            <div class="col-sm-6 ">
                <input type="text" class="form-control"  id="realName"  placeholder="请输入真实姓名">
            </div>
            <div class="col-sm-4" > </div>
        </div>

        <div class="form-group">
            <label for="inpPWD" class="col-sm-2 control-label">密码：</label>
            <div class="col-sm-6">
                <input type="password" required="required" class="form-control" id="inpPWD" placeholder="密码">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group">
            <label for="inpPWD2" class="col-sm-2 control-label">确认密码：</label>
            <div class="col-sm-6">
                <input type="password" required="required" class="form-control" id="inpPWD2" placeholder="确认密码">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group ">
            <label for="phone" class="col-sm-2 control-label">手机号：</label>
            <div class="col-sm-6 ">
                <input type="text" class="form-control"  id="phone"  placeholder="请输入手机号">
            </div>
            <div class="col-sm-4" > </div>
        </div>

        <div class="form-group ">
            <label  class="col-sm-2 control-label">性别：</label>
            <div class="col-sm-6 ">
                <input type="radio"  value="男"  name="sex"  >男
                <input type="radio"  value="女" name="sex"  >女
            </div>
            <div class="col-sm-4" > </div>
        </div>

        <div class="form-group">
            <label for="inpEmail" class="col-sm-2 control-label">Email：</label>
            <div class="col-sm-6">
                <input type="email" required="required" class="form-control" id="inpEmail" placeholder="请输入邮箱">
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group">
            <label for="inpYZM" class="col-sm-2 control-label">验证码：</label>
            <div class="col-sm-3">
                <input type="text" class="form-control" id="inpYZM" placeholder="请输入验证码">
            </div>
            <div class="col-sm-3">
                <canvas id="canvas" width="100" height="30"></canvas>
            </div>
            <div class="col-sm-4"></div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="register()">注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
