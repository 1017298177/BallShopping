<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
	<meta charset="UTF-8">
	<link rel="shortcut icon" href="/shop/favicon.ico">
	<link rel="stylesheet" href="/shop/css/iconfont.css">
	<link rel="stylesheet" href="/shop/css/global.css">
	<link rel="stylesheet" href="/shop/css/bootstrap.min.css">
	<link rel="stylesheet" href="/shop/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/shop/css/login.css">
	<script src="/shop/js/jquery.1.12.4.min.js" charset="UTF-8"></script>
	<script src="/shop/js/bootstrap.min.js" charset="UTF-8"></script>
	<script src="/shop/js/jquery.form.js" charset="UTF-8"></script>
	<script src="/shop/js/global.js" charset="UTF-8"></script>
	<script src="/shop/js/login.js" charset="UTF-8"></script>
	<script src="/assets/layer/layer.js" type="text/javascript"></script>
	<title>球途网 - 登录 / 注册</title>
</head>
<body>
<div class="public-head-layout container">
	<a class="logo" href="/shopping/index"><img style="width: 200px;height: 70px;margin-top: 20px" src="/shop/images/icons/logo.jpg" alt="球途网" class="cover"></a>
</div>
<div style="background:url(/upload/2.jpg) no-repeat center center; height: 430px">
	<div class="login-layout container">
		<div class="form-box login" style="margin-top: 25px">
			<div class="tabs-nav">
				<h2>欢迎登录球途网平台</h2>
			</div>
			<div class="tabs_container">
				<form class="tabs_form"  id="login_form">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
							</div>
							<input class="form-control phone"  id="username" required placeholder="用户名"  type="text">
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
							</div>
							<input class="form-control password"  id="password" placeholder="请输入密码"  type="password">
							<div class="input-group-addon pwd-toggle" title="显示密码"><span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span></div>
						</div>
					</div>
					<div class="checkbox">
						<label>
							<input checked="" id="login_checkbox" type="checkbox"><i></i> 30天内免登录
						</label>
						<a href="javascript:;" class="pull-right" >忘记密码？</a>
					</div>

					<button class="btn btn-large btn-primary btn-lg btn-block submit" onclick="login()"  type="button">登录</button><br>
					<p class="text-center">没有账号？<a href="/shopping/register" >免费注册</a></p>
				</form>

			</div>
		</div>
	</div>
</div>
<div class="footer-login container clearfix">
	<ul class="links">
		<a href=""><li>网店代销</li></a>
		<a href=""><li>球途学堂</li></a>
		<a href=""><li>联系我们</li></a>
		<a href=""><li>企业简介</li></a>
		<a href=""><li>新手上路</li></a>
	</ul>
	<!-- 版权 -->
	<p class="copyright">
		© 2005-2017 球途网 版权所有，并保留所有权利<br>
		ICP备案证书号：闽ICP备16015525号-2&nbsp;&nbsp;&nbsp;&nbsp;福建省宁德市福鼎市南下村小区（锦昌阁）1栋1梯602室&nbsp;&nbsp;&nbsp;&nbsp;Tel: 18650406668&nbsp;&nbsp;&nbsp;&nbsp;E-mail: 18650406668@qq.com
	</p>
</div>
</body>

<script>
	$(document).ready(function() {
		// 判断直接进入哪个页面 例如 login.php?p=register
		switch($.getUrlParam('p')) {
			default: $('.login').show();
		};
	});

	function login() {
		var userInfo = {};
		userInfo.userName = $("#username").val();
		userInfo.password = $("#password").val();
		$.ajax({
			url:"/api/userInfo",
			type:"post",
			contentType: "application/json",
			data:JSON.stringify(userInfo),
			success:function (info) {
                 if(info.status == 200){
                 	location.href="/shopping/index";
				 }else{
                 	layer.alert(info.message,{icon:0,time:1000});
				 }
			}
		})
	}

</script>


</html>
