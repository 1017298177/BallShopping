<div id="editProductModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">修改信息</h4>
                </button>
            </div>

            <div class="modal-body">
                <form  id="form-admin-add">
                    <input type="hidden" id="productId">
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>产品名称：</label>
                        <div class="formControls">
                            <input type="text"  class="input-text"   id="productName"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>产品标题：</label>
                        <div class="formControls">
                            <input type="text"  class="input-text"   id="productTitle"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>产品库存：</label>
                        <div class="formControls">
                            <input type="text"  class="input-text"   id="productStock"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>产品价格：</label>
                        <div class="formControls">
                            <input type="text"  class="input-text"   id="productPrice"  >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>市场价格：</label>
                        <div class="formControls">
                            <input type="text"  class="input-text"   id="productMarketPrice"  >
                        </div>
                    </div>
                    <div class="form-group">
                    <label class="form-label"><span class="c-red">*</span>产品品牌：</label>
                    <div class="formControls">
                         <select style="margin-left: 10px" id="productBrand">
                         </select>
                    </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>产品类型：</label>
                        <div class="formControls">
                            <select style="margin-left: 10px" id="productType">

                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>产品描述：</label>
                        <div class="formControls ">
                            <textarea  id="productDetail"  cols="" rows="" class="textarea"  placeholder="说点什么...最少输入5个字符"  ></textarea>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button id="editProductBtn" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
            </div>

        </div>
    </div>
</div>
