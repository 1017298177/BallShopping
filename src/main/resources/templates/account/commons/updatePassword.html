<!--修改密码-->
<div id="updatePasswordModal" class="modal fade bs-example-modal-lg"
     tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">

            <div class="modal-header">
                <h4 class="modal-title" id="myModalLabel">修改密码</h4>
                </button>
            </div>
            <div class="modal-body">
                <form  id="form-admin-add">
                    <input type="hidden" id="hiddenRoleId">
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>原密码：</label>
                        <div class="formControls">
                            <input type="password"   class="input-text" value=""  id="oldPassword" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>新密码：</label>
                        <div class="formControls">
                            <input type="password"  class="input-text" value=""  id="newPassword" >
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label"><span class="c-red">*</span>确认密码：</label>
                        <div class="formControls">
                            <input type="password"  class="input-text" value="" placeholder="" id="confirmPassword" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
                <button id="updatePasswordBtn" type="button" class="btn btn-primary" >保存</button>
            </div>

        </div>
    </div>
</div>
